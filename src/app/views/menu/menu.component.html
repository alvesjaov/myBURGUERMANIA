<app-header></app-header>
<div class="content-wrapper">
   <main>
      <h1 class="menu-title">Cardápio</h1>

      <section class="section-menu">
         <h2 class="section-title">Hambúrgueres</h2>

         <app-card image="assets/images/hamburguer-tradicional.png" title="Hambúrguer Tradicional" [price]="19.99" (click)="openProductDetails({image: '/hamburguer-tradicional.png', title: 'Hambúrguer Tradicional', price: 19.99, description: 'Pão, carne, queijo, alface, tomate, maionese'})" (keypress)="openProductDetails({image: '/hamburguer-tradicional.png', title: 'Hambúrguer Tradicional', price: 19.99, description: 'Pão, carne, queijo, alface, tomate, maionese'})">
         </app-card>
         <app-card image="assets/images/hamburguer-vegano.png" title="Hambúrguer Vegano" [price]="24.99" (click)="openProductDetails({image: '/hamburguer-vegano.png', title: 'Hambúrguer Vegano', price: 24.99, description: 'Pão, carne de soja, alface, tomate, maionese vegana'})" (keypress)="openProductDetails({image: '/hamburguer-vegano.png', title: 'Hambúrguer Vegano', price: 24.99, description: 'Pão, carne de soja, alface, tomate, maionese vegana'})">
         </app-card>
         <app-card image="assets/images/hamburguer-frango.png" title="Hambúrguer de Frango" [price]="21.99" (click)="openProductDetails({image: '/hamburguer-frango.png', title: 'Hambúrguer de Frango', price: 21.99, description: 'Pão, frango, queijo, alface, tomate, maionese'})" (keypress)="openProductDetails({image: '/hamburguer-frango.png', title: 'Hambúrguer de Frango', price: 21.99, description: 'Pão, frango, queijo, alface, tomate, maionese'})">
         </app-card>
         <app-card image="assets/images/hamburgue-bacon.png" title="Hambúrguer de Bacon" [price]="22.99" (click)="openProductDetails({image: '/hamburgue-bacon.png', title: 'Hambúrguer de Bacon', price: 22.99, description: 'Pão, carne, bacon, queijo, alface, tomate, maionese'})" (keypress)="openProductDetails({image: '/hamburgue-bacon.png', title: 'Hambúrguer de Bacon', price: 22.99, description: 'Pão, carne, bacon, queijo, alface, tomate, maionese'})">
         </app-card>
      </section>

      <button class="view-full-menu-button" (click)="toggleFullMenu()">
        {{ showFullMenu ? 'Ocultar' : 'Ver Cardápio Completo ↴' }} 
      </button>

      <div *ngIf="showFullMenu">
         <section class="section-menu">
            <h2 class="section-title">Porções</h2>

            <app-card image="assets/images/porcao-batata.png" title="Porção de Batata" [price]="23.99" (click)="openProductDetails({image: '/porcao-batata.png', title: 'Porção de Batata', price: 23.99, description: 'Batata frita crocante'})" (keypress)="openProductDetails({image: '/porcao-batata.png', title: 'Porção de Batata', price: 23.99, description: 'Batata frita crocante'})">
            </app-card>
            <app-card image="assets/images/porcao-onion.png" title="Porção de Onion Rings" [price]="19.99" (click)="openProductDetails({image: '/porcao-onion.png', title: 'Porção de Onion Rings', price: 19.99, description: 'Anéis de cebola empanados e fritos'})" (keypress)="openProductDetails({image: '/porcao-onion.png', title: 'Porção de Onion Rings', price: 19.99, description: 'Anéis de cebola empanados e fritos'})">
            </app-card>
            <app-card image="assets/images/porcao-nuggets.png" title="Porção de Nuggets" [price]="21.99" (click)="openProductDetails({image: '/porcao-nuggets.png', title: 'Porção de Nuggets', price: 21.99, description: 'Nuggets de frango crocantes'})" (keypress)="openProductDetails({image: '/porcao-nuggets.png', title: 'Porção de Nuggets', price: 21.99, description: 'Nuggets de frango crocantes'})">
            </app-card>
         </section>

         <section class="section-menu">
            <h2 class="section-title">Bebidas</h2>

            <app-card image="assets/images/coca-cola.jpeg" title="Coca-cola Lata" [price]="5.99" (click)="openProductDetails({image: '/coca-cola.jpeg', title: 'Coca-cola Lata', price: 5.99, description: 'Refrigerante de cola'})" (keypress)="openProductDetails({image: '/coca-cola.jpeg', title: 'Coca-cola Lata', price: 5.99, description: 'Refrigerante de cola'})">
            </app-card>
            <app-card image="assets/images/coca-cola-zero.jpeg" title="Coca-cola Zero Lata" [price]="5.99" (click)="openProductDetails({image: '/coca-cola-zero.jpeg', title: 'Coca-cola Zero Lata', price: 5.99, description: 'Refrigerante de cola zero açúcar'})" (keypress)="openProductDetails({image: '/coca-cola-zero.jpeg', title: 'Coca-cola Zero Lata', price: 5.99, description: 'Refrigerante de cola zero açúcar'})">
            </app-card>
            <app-card image="assets/images/guarana.jpeg" title="Guaraná Lata" [price]="5.99" (click)="openProductDetails({image: '/guarana.jpeg', title: 'Guaraná Lata', price: 5.99, description: 'Refrigerante de guaraná'})" (keypress)="openProductDetails({image: '/guarana.jpeg', title: 'Guaraná Lata', price: 5.99, description: 'Refrigerante de guaraná'})">
            </app-card>
         </section>
      </div>

      <div *ngIf="selectedProduct" class="modal">
         <div class="modal-content">
            <span class="close" (click)="selectedProduct = null" (keydown)="selectedProduct = null">&times;</span>
            <img [src]="selectedProduct.image" alt="Produto" class="modal-image">
            <h2 class="modal-title">{{ selectedProduct.title }}</h2>
            <p class="modal-price">R$ {{ selectedProduct.price }}</p>
            <p class="modal-description">{{ selectedProduct.description }}</p>
            <div class="quantity-selector">
               <button class= "quantity-button-left" (click)="adjustQuantity(-1)">-</button>
               <span>{{ quantity }}</span>
               <button class= "quantity-button-right" (click)="adjustQuantity(1)">+</button>
            </div>
            <button class="add-to-order-button" (click)="addToOrder()">Adicionar ao Pedido</button>
         </div>
      </div>
   </main>
</div>
<app-footer></app-footer>
